<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Quiz Time</h1>
    </header>

    <main>
        <div id="quiz-container">
            <div id="question">Question will appear here</div>
            <div id="options">
                <button onclick="selectAnswer(0)">Option 1</button>
                <button onclick="selectAnswer(1)">Option 2</button>
                <button onclick="selectAnswer(2)">Option 3</button>
                <button onclick="selectAnswer(3)">Option 4</button>
            </div>
            <button id="next" onclick="nextQuestion()">Next Question</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Online Quiz Website</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
